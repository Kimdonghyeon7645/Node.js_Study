<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/text.css">
    <style>
        #box1, #box2{
            background: grey;
            color: wheat;
            border-radius: 10px;
            padding: 20px;
            width: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <button id='1' onclick="display('box1', 'box2')">1 on</button>
    <button id='2' onclick="display('box2', 'box1')">2 on</button>
    <div id="box1">
        <p>모달창1</p>
    </div>
    <div id="box2">
        <p>모달창2</p>
    </div>
    <script>
        function display(i, j){
            document.getElementById(j).style.display = 'none'
            document.getElementById(i).style.display = 'block'
        }
    </script>
</body>
</html>
